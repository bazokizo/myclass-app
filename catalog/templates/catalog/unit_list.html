{% extends "base_generic.html" %}

{% block content %}
<div class="card">
  <div class="card-header">
    Featured
  </div>
  <div class="card-body">
    <h1  class="p-3 mb-2 bg-info text-white">Units List</h1>

    {% if unit_list %}
  <ol class="list-group">
    {% for unit in unit_list %}
    
      <li class="list-group-item ">
        
        <div class="btn-group-vertical">
          <a class="text-info" href="{{ unit.get_absolute_url }}"   >{{ unit.name }}</a>
          
        </div>
          
      
         
      </li>
    {% endfor %}
  </ol>
  {% else %}
    <p class="card-text ">There are no books in the library.</p>
  {% endif %}       
    
    
  
  </div>
</div>

  
{% endblock %}
